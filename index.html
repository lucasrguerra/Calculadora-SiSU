<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora SiSU</title>
</head>
<body>
    <header>
        <h1>Calculadora SiSU</h1>
        <h2>
            Baseada nas informações do
            <br>
            SiSU Simulator 2020.1
        </h2>
    </header>

    <div class="tabela">
        <table id="inputs">
            <tr>
                <th>Matéria</th>
                <th></th>
                <th>Nota</th>
            </tr>

            <tr>
                <td>Linguagens</td>
                <td>=</td>
                <td>
                    <input 
                        type="number"
                        id="inputLinguagens"
                        class="inputs"
                        placeholder="Sua Nota"
                    >
                </td>
            </tr>

            <tr>
                <td>Matemática</td>
                <td>=</td>
                <td>
                    <input
                        type="number"
                        id="inputMatematica"
                        class="inputs"
                        placeholder="Sua Nota"
                    >
                </td>
            </tr>

            <tr>
                <td>Humanas</td>
                <td>=</td>
                <td>
                    <input
                        type="number"
                        id="inputHumanas" 
                        class="inputs"
                        placeholder="Sua Nota"
                    >
                </td>
            </tr>

            <tr>
                <td>Natureza</td>
                <td>=</td>
                <td>
                    <input
                        type="number"
                        id="inputNatureza"
                        class="inputs"
                        placeholder="Sua Nota"
                    >
                </td>
            </tr>

            <tr>
                <td>Redação</td>
                <td>=</td>
                <td>
                    <input
                        type="number"
                        id="inputRedacao"
                        class="inputs"
                        placeholder="Sua Nota"
                    >
                </td>
            </tr>
          </table>
    </div>

    <div id="selecionar">
        Selecionar todos os cursos
        <input type="checkbox" id="checkboxSelecionarTodosOsCursos" onclick="SelecionarTodosOsCursos()">
    </div>

    <div class="tabela">
        <table id="opcoes">
            <tr>
                <th>Instituição</th>
                <th>Curso</th>
                <th>Tipo</th>
                <th></th>
            </tr>
        </table>
    </div>

    <button onclick="Calcular()">Calcular</button>

    <div class="tabela">
        <table id="results">
            <tr>
                <th>Instituição</th>
                <th>Curso</th>
                <th>Tipo</th>
                <th>Sua Nota</th>
                <th>Nota de Corte</th>
                <th>Status</th>
            </tr>
          </table>
    </div>

    <footer>
        <table id="author">
            <tr>
                <th>Desenvolvido por Lucas Rayan Guerra</th>
            </tr>

            <tr>
                <td>
                    <img id="foto" src="./foto.svg" alt="Foto">
                </td>
            </tr>

            <tr>
                <td>
                    <a 
                        href="https://br.linkedin.com/in/lucasrguerra"
                        target="_blank"
                        referrerpolicy="no-referrer"
                    >
                        <img src="./LinkedInLogo.svg" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                </td>
            </tr>
        </table>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
